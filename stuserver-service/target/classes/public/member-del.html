					elem: '#start' //指定元素

				//执行一个laydate实例
				laydate.render({

			/*用户-删除*/
			function member_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {

						icon: 1,
						time: 1000, //停留时间
					});
				});
			}
