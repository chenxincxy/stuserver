<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
				<a href="">首页</a>
				<a href="">会员管理</a>
				<a>
					<cite>等级管理</cite></a>
			</span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()"
			 title="刷新">
				<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
			</a>
		</div>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-body ">
							<!-- 查询用户名的表单 -->
							<form class="layui-form layui-col-space5">
								<!-- 注意：以下两个空的div不可删掉，起占位作用 -->
								<div></div>
								<div></div>
								<div class="layui-inline layui-show-xs-block">
									<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input"></div>
								<div class="layui-inline layui-show-xs-block">
									<button class="layui-btn" lay-submit="" lay-filter="sreach">
										<i class="layui-icon">&#xe615;</i></button>
								</div>
							</form>
						</div>
						<div class="layui-card-body ">
							<table class="layui-table" lay-filter="test">
								<thead>
									<tr>
										<th>ID</th>
										<th>用户名</th>
										<th>邮箱</th>
										<th>性别</th>
										<th>城市</th>
										<th>学校</th>
										<th>等级</th>
									</tr>
								</thead>
								<tr>
									<td>1</td>
									<td>AAA</td>
									<td>123456@qq.com</td>
									<td>男</td>
									<td>哈尔滨市</td>
									<td>哈尔滨理工大学</td>
									<td>
										<select onchange="levelIsChanged()">
											<option>青铜会员</option>
											<option>白银会员</option>
											<option>黄金会员</option>
											<option selected="selected">钻石会员</option>
										</select>
									</td>
								</tr>
								<tr>
									<td>2</td>
									<td>BBB</td>
									<td>456789@qq.com</td>
									<td>女</td>
									<td>哈尔滨市</td>
									<td>哈尔滨理工大学</td>
									<td>
										<select onchange="levelIsChanged()">
											<option>青铜会员</option>
											<option selected="selected">白银会员</option>
											<option>黄金会员</option>
											<option>钻石会员</option>
										</select>
									</td>
								</tr>
							</table>
						</div>
						<div class="layui-card-body ">
							<div class="page">
								<!-- 翻页功能还未实现 -->
								<div>
									<a class="prev" href="">&lt;&lt;</a>
									<a class="num" href="">1</a>
									<span class="current">2</span>
									<a class="num" href="">3</a>
									<a class="num" href="">489</a>
									<a class="next" href="">&gt;&gt;</a>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</body>
	<script>
		function levelIsChanged(){
			layer.confirm('确认要修改吗？', function(index) {
				layer.msg('修改成功!', {
					icon: 1,
					time: 1000, //停留时间
				});
			});
		}
	</script>
</html>
