<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="../static/css/font.css" th:href="@{/css/font.css}">
		<link rel="stylesheet" href="../static/css/xadmin.css" th:href="@{/css/xadmin.css}">
		<script src="../static/lib/layui/layui.js" charset="utf-8" th:src="@{/lib/layui/layui.js}"></script>
		<script type="text/javascript" src="../static/js/xadmin.js" th:src="@{/js/xadmin.js}"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
		<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form class="layui-form">
					<div class="layui-form-item">
						<label for="classifyId" class="layui-form-label">
							<span class="x-red">*</span>商品分类</label>
						<div class="layui-input-inline">
							<select id="classifyId" name="classifyId"  class="valid">
							</select>
						</div>
					</div>

					<div class="layui-form-item">

						<label for="goodname" class="layui-form-label">
							<span class="x-red">*</span>商品名</label>
						<div class="layui-input-inline">
							<input type="text" id="goodname" name="goodname" th:value="${good.name}" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label for="goodprice" class="layui-form-label">
							<span class="x-red">*</span>总价</label>
						<div class="layui-input-inline">
							<input type="text" id="goodprice"  th:value="${good.price}"  name="goodprice"  autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item layui-form-text">
						<label for="desc" class="layui-form-label">描述</label>
						<div class="layui-input-block">
							<textarea th:text="${good.description}"  id="desc" name="desc" class="layui-textarea"></textarea>
						</div>
					</div>

					<div class="layui-form-item">
						<button class="layui-btn" lay-filter="update" lay-submit="">更改</button>
					</div>


				</form>
			</div>
		</div>

		<script charset="UTF-8">
			layui.use(['form', 'layer'],
				function() {
					$ = layui.jquery;
					var form = layui.form,
							layer = layui.layer;
					getClassify();
					function  getClassify(){

						$.ajax({
							url:'/typelist',
							dataType:'json',
							type:'get',
							success:function(data) {
								console.log("进入select");
								if (data != undefined && data != null && data != "") { //坑：data.data
									console.log(data);
									var list=data.data;
									var html = "";
									html += "<option value='[[${good.type.id}]]'>[[${good.type.name}]]</option>";
									for (var i = 0; i < list.length; i++) {
										html += "<option value=" + list[i]["id"] + ">" + list[i]["name"] + "</option>";
										console.log(list[i]["name"]);
									}

								}
								$('#classifyId').append(html);
								layui.form.render("select");
								console.log(data.length);
							}

						});
					}
					form.on('submit(update)',
							function (data) {
								console.log('进入function');
								console.log(data);
								Date.prototype.Format = function (fmt) { //将蓝括号的这段要放在调用时间的上面，
									var o = {
										"M+": this.getMonth() + 1, //月份
										"d+": this.getDate(), //日
										"h+": this.getHours(), //小时
										"m+": this.getMinutes(), //分
										"s+": this.getSeconds(), //秒
										"q+": Math.floor((this.getMonth() + 3) / 3), //季度
										"S": this.getMilliseconds() //毫秒
									};
									if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
									for (var k in o)
										if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
									return fmt;
								}

								var time='[[${good.shelfdate}]]';
								var fmt=new Date(time).Format("yyyy-MM-dd");

								var good = {
									id:[[${good.id}]],
									name: $('input[name="goodname"]').val(),
									glistid: $("select option:selected").val(),
									price: $('input[name="goodprice"]').val(),
									description: $('textarea[name="desc"]').val(),
									picture:'[[${good.picture}]]',
									shelfdate:fmt,
									providerid:'[[${providerid}]]',

								};
								//发异步，把数据提交给php
								$.ajax({
									url:'/updateGood',
									data:JSON.stringify(good),
									type:'post',
									dataType:'json',
									contentType:"application/json"
								});
								layer.alert("修改成功", {
											icon: 6
										},
										function () {
											parent.location.reload();
											// 获得frame索引
											var index = parent.layer.getFrameIndex(window.name);
											//关闭当前frame
											parent.layer.close(index);
										});
								return false;
							});
				});

		</script>
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</body>

</html>
